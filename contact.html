<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BT Hotel | Welcome to the best World class Hotel in Chennai">
    <meta name="keywords" content="hotel,chennai,chennai hotel">
    <title>BT Hotel | Contact</title>
    <script src="https://kit.fontawesome.com/02bfdf0da3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="indexstyle.css">
    <link rel="stylesheet" media="screen and (max-width:768px)" href="mobile.css">
</head>
<body>
    <header id="header">
        <div id="navbar">
            <div class="container">
                <h1><a href="index.html">HBT</a></h1>
              <ul>
                <li><a href="index.html" >Home</a></li>
                <li><a href="about.html" >About</a></li>
                <li><a href="contact.html"  class="current">Contact</a></li>
              </ul>
            </div>
        </div>
    </header>
    <section id="contact-form" class="py-3">
        <div class="container">
            <h2 class="l-heading"><span class="primary-text">Contact</span> Us</h2>
            <p>Please fill out the form to contact us</p>
            <form action="">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>
    <section id="contact-info" class="bgdark">
        <div class="container">
            <div class="box ">
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>50 North street, T nagar chennai </p>
            </div>
            <div class="box ">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone number</h3>
                <p>04342 - 333 456</p>
            </div>
            <div class="box ">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email Address</h3>
                <p>contactinfo@hotelbt.co</p>
            </div>
        </div>
    </section>
    <footer id="main-footer">
        <p>Hotel BT &copy; All Rights Reserved</p>
    </footer>
</body>
</html>
